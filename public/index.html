<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Management System - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        /* Inline Minimal CSS */
        body, html {
            margin: 0; padding: 0; font-family: 'Poppins', sans-serif; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh;
        }

        .card {
            max-width: 400px; width: 100%; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); overflow: hidden; background: #fff;
        }

        .card-header {
            background: #402101; color: #fff; padding: 1px; text-align: center; font-size: 1.5rem; font-weight: 600;
        }

        .card-body {
            padding: 20px 65px;
        }

        .form-label, .card-footer {
            font-size: 0.9rem; color: #333;
        }

        .form-control {
            width: 92%; padding: 10px; margin-bottom: 15px; border: 1px solid rgba(0, 0, 0, 0.2); border-radius: 8px; transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: #402101; box-shadow: 0 0 0 0.2rem rgba(64, 33, 1, 0.25);
        }

        .btn-primary {
            width: 100%; padding: 10px; background: #402101; border: none; color: #fff; font-weight: 600; border-radius: 8px; transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: #593116;
        }

        .card-footer a {
            color: #402101; text-decoration: none; font-weight: 500;
        }

        .card-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login</h3>
                    </div>
                    <div class="card-body">
                        <form id="login">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
